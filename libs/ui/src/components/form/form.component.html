<form class="example-form">
    <table class="nomes" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Sobrenome</mat-label>
        <input matInput>
      </mat-form-field></td>
    </tr></table>
    <div *ngFor="let bimestre of bimestres">
        <h3>{{bimestre.nome}} Bimestre</h3>
        <table class="notas" cellspacing="0" *ngFor="let prova of provas">
            <div>
                <tr><div class="nota-nome">{{prova.nome}}:</div>
                <td class="td-notas" *ngFor="let materia of materias">
                    <mat-form-field class="notas" appearance="fill">
                        <mat-label>{{materia.nome}}</mat-label>

                        <input matInput #inpt type="number" name="{{materia.nome}}" value="0">
                    </mat-form-field>
                </td>
            </div>
        </table>
    </div>
  </form>

  <button (click)="teste()">aaa</button>
