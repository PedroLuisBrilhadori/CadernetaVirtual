<mat-drawer-container class="example-container" [hasBackdrop]="false">
  <mat-drawer #drawer mode="side" class="example-sidenav-content">
    <app-side-bar [buttons]="buttons" class=""></app-side-bar>
  </mat-drawer>
  <app-tool-bar (menuButton)="drawer.toggle()"></app-tool-bar>

  <app-table
    [dataSource]="data"
    [displayedColumns]="columns"
    (selectedRow)="selected($event)"
    [multiSelect]="true"
  ></app-table>
</mat-drawer-container>
