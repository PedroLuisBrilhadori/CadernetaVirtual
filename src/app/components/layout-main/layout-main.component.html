<mat-sidenav-container class="w-hull h-full">
  <mat-sidenav #sidebar>
    <app-side-bar
      (routes)="route = $event"
      routerLink="{{ route }}"
      [buttons]="buttons"
      class=""
    ></app-side-bar>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-tool-bar (menuButton)="sidebar.toggle()"></app-tool-bar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
