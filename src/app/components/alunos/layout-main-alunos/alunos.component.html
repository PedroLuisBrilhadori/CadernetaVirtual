<div class="w-11/12 mx-auto">
  <div class="pt-3">
    <app-table
      [dataSource]="data"
      [displayedColumns]="columns"
      (selectedRow)="selected($event)"
      [multiSelect]="true"
    ></app-table>
  </div>

  <div class="pt-5 flex flex-row justify-between">
    <button mat-raised-button color="accent">Exportar</button>
    <button (click)="openForm()" color="primary" mat-raised-button>
      Adicionar aluno
    </button>
  </div>
</div>
